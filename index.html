<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block" >
          <div class="col-sm-1 hour">
           <p>9AM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "9AM" id="textarea1"></textarea>
          </div>

          <div class="col-sm-1">
            <button  data-time= "9AM" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>10AM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "10AM" id="textarea"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "10AM" id="btn" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>11AM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "11AM"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "11AM" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>12PM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "12PM"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "12PM" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>1PM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "1PM"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "1PM" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>2PM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "2PM"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "2PM" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>3PM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "3PM"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "3PM" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>4PM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "4PM"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "4PM" class="saveBtn"></button>
          </div>

        </div>

        <div class="row time-block">
          <div class="col-sm-1 hour">
            <p>5PM</p>
          </div>

          <div class="col-sm-10">
            <textarea data-time= "5PM"></textarea>
          </div>

          <div class="col-sm-1">
            <button data-time= "5PM" class="saveBtn"><i class="fas fa-lock"></i></button>
          </div>

        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
